<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header"><h1>EXPENSE TRACKER</h1></div>
        <div>
            <p>Your balance</p>
            <div>$<span id="balance"></span></div>
        </div>
        <div class="form-group">
            <label for="text">Amount</label><br>
            <input type="number" name="text" id="amount" placeholder="enter your amount">
         </div>
         <button class="btn" id="btn">deposit</button>
        <div class="inc">
            <div>
                <h4>Income</h4> 
                <p class="plus" style="color: red;">$<span style="color: red;" id="income"></span></p>
            </div>
            <div>
                <h4>Expenses</h4> 
                <p class="minus" id="minus" style="color: green;">$</p>
            </div>
        </div>
        <h3>History</h3>
        <div>
            <details>
                <summary>my History</summary>
                <ul type="none" class="list" id="list"></ul>
            </details>
            
        </div>
        <hr>
        <h3>Withdraw</h3>
        <hr>

        <form action="" id="form">
             <div class="form-group">
                <label for="text">Amount</label><br>
                <input type="number" name="text" id="trans" placeholder="enter your amount">
             </div>

             <button class="btn" type="button" id="butt">Withdraw</button>
        </form>
    </div>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2.js"></script>
</body>
</html>
